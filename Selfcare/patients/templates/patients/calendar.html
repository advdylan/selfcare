{% extends "patients/layout.html" %}
{% load static %}
{% block body %}

<style>
  .container-calendar {
      padding-top: 4rem;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      height: 100%;
  }
  .card-calendar {
      width: 60%;
      height: 70vh;
      margin: 2rem;
  }
  .card-form {
    width: 20%;
    height: 70vh;
    margin: 2rem;
}
  </style>

  <div class="container-calendar">
    
    <div class="card border-primary mb-3 card-calendar">
        <div class="card-header text-center fs-4">Kalendarz    
        </div>

          <div class="card-body">

          <iframe src="https://calendar.google.com/calendar/embed?height=760&wkst=1&bgcolor=%23ffffff&ctz=Europe%2FWarsaw&hl=pl&src=c2VsZmNhcmVzb2Z0d2FyZUBnbWFpbC5jb20&color=%23039BE5" style="border-width:0" width="100%" height="100%" frameborder="0" scrolling="yes"></iframe>
 
          </div>

    </div>
 

    <div class="card border-primary mb-3 card-form">
        <div class="card-header text-center fs-4">Dodaj spotkanie</div>
        <div class="card-body">

          <form action="calendar" method="POST">
            {% csrf_token %}
            {{ form }}      
            <button type="submit" class="btn btn-outline-primary button-nw" style="width: 20rem; margin-top: 3rem;">Dodaj spotkanie</button>
        </div>
        </form>
            

            </div>          
        </div>
    </div>
</div>

{% include 'patients/dashboard-control.html'%}


{% endblock %}
