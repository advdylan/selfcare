{% load static %}
{% block body %}

<style>
    .container-patients {
      padding-top: 4rem;
      display: flex;
      margin-left: auto;
      margin-right: auto;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
  
  
  <div class= "container-patients">
    <div class="card border-primary mb-3" style="width: 80%;">
        <div class="card-header text-center fs-5">Dokumenty</div>
        <div class="form-newpatient">
        <div class="card-body">  
  <div class="tables">
      <table id="data" class="table table-bordered table-striped table-hover patients-table">
        <thead>
        <tr class="table-primary">
          <th scope="col">ID</th>
          <th scope="col">Nazwa pliku</th>
          <th scope="col">Data utworzenia</th>
        </tr>
        </thead>
        <tbody>
          {% for patient in patients  %}
        <tr class="table-secondary">       
          <th scope="row">{{ patient.id }}</th>
          <td>{{ patient.first_name }}</td>
          <td>{{ patient.last_name }}</td>
          <td>{{ patient.phone_number}}</td>
          <td><a class="btn btn-outline-info btn-sm button-fill" href="{% url 'patient' patient.id %}" role="button">WiÄ™cej informacji</button>
          </td>
          
        </tr>
        {% endfor %}
  
        </tbody>
      </table>
  </div>
  </div>
  
  </div>
  
  </div>
  
  </div>

{% endblock body %}
