{% extends "patients/layout.html" %}
{% load static %}

{% block body %}
<style>
    


.container-uploadfile {
    padding-top: 4rem;
    width: 70%;
    display: flex;
    margin-left: auto;
    margin-right: auto;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .upload-form {
    width: 60%;
    display: flex;
    flex-direction: column;
    margin-left: auto;
    margin-right: auto;
    justify-content: center;
    align-items: center;
  }

.button-nw {
    margin: 2rem;
    width: 60%;
    display: flex;
    margin-left: auto;
    margin-right: auto;
    justify-content: center;
    align-items: center;
}


</style>

<div class= "container-uploadfile">
    <div class="card border-primary mb-3" style="width: 50rem;">
        <div class="card-header text-center fs-5">Prześlij plik</div>
<form method="post" action="{%url 'upload_files'%}" enctype="multipart/form-data">
    <div class="upload-form">
    {% csrf_token %}
    {% load crispy_forms_tags %}


    
    {{ file_form.document }}

    <label for="id_allowed_users">
        Wybierz użytkowników z dostępem
    </label>
    {{ file_form.allowed_users }}   
</div>
    
    <button type="submit" class="btn btn-outline-primary button-nw" style="width: 10rem;">Dodaj plik</button>
</form>
</div>
</div>
</div>

{% for image in images %}
    <img src="{{ image.image.url }}" alt="User Image">
{% endfor %}

{% include 'files/documents.html'%}

{% endblock body %}
