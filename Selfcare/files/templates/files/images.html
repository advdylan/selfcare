{% load static %}
{% block body %}

<style>
    .container-patients {
      padding-top: 4rem;
      display: flex;
      margin-left: auto;
      margin-right: auto;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
  
  
  <div class= "container-patients">
    <div class="card border-primary mb-3" style="width: 80%;">
        <div class="card-header text-center fs-5">Zdjęcia</div>
        <div class="form-newpatient">
        <div class="card-body">  
  <div class="tables">
      <table id="data" class="table table-bordered table-striped table-hover patients-table">
        <thead>
        <tr class="table-primary">
          <th scope="col">ID</th>
          <th scope="col">Nazwa pliku</th>
          <th scope="col">Data utworzenia</th>
          <th scope="col">Akcja</th>
        </tr>
        </thead>
        <tbody>
          {% for image in images  %}
        <tr class="table-secondary">       
          <th scope="row">{{ document.id }}</th>
          <td>{{ document.name }}</td>
          <td>{{ document.date|date:"d-m-Y, H:i"  }}</td>
          <td><a class="btn btn-outline-danger btn-sm button" href="" role="button">Usuń plik</button>
          <a class="btn btn-outline-success btn-sm button" href="{{ document.document.url }}" role="button">Otwórz plik</button>
          <a class="btn btn-outline-primary btn-sm button" href="{{ document.document.url }}" download="Bez_Nazwy" role="button">Pobierz plik</button>
          </td>
        </tr>
        {% endfor %}
  
        </tbody>
      </table>
  </div>
  </div>
  
  </div>
  
  </div>
  
  </div>

{% endblock body %}
